<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>游戏商店后台-登录</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/signin.css">
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.validate.min.js"></script>
<script type="text/javascript" src="../js/page/signin.js"></script>
</head>
<body class="signin-wrap">
    <form action="welcome.html" method="post" class="validate jq-signin">
        <div class="signin-content">
            <p class="title">游戏商店后台</p>
            <p><label>用户名:<input type="text" name="username" class="input"></label></p>
            <p><label>密&#12288;码:<input type="password" name="password" class="input"></label></p>
            <p><input class="button" type="submit" value="登录"></p>
        </div>
        <input type="hidden" name="_method" value="put">
    </form>
</body>
</html>
