<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏商店后台-登录</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body class="signin-wrap">
    <form action="/html1/admin/welcome.html" method="post">
        <div class="signin-content">
            <p class="title">游戏商店后台</p>
            <p><label>用户名:<input type="text" name="username"></label></p>
            <p><label>密&nbsp;&nbsp;码:<input type="password" name="password"></label></p>
            <p><input class="signin-button" type="submit" value="登录"></p>
        </div>
        <input type="hidden" name="_method" value="put">
    </form>
</body>
</html>
